<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetana Session Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------- */
        /* BASE & LAYOUT STYLES */
        /* ---------------------------------- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* light gray background */
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* p-4 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to start to prevent massive vertical centering */
        }

        /* Responsive padding for body (sm:p-8) */
        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }
        }

        .container {
            background-color: white;
            padding: 1.5rem; /* p-6 */
            border-radius: 0.75rem; /* rounded-xl */
            /* Using a combination of shadow properties */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #f3f4f6; /* border border-gray-100 */
            margin: 2rem auto; /* Added margin for better centering in large viewports */
            width: 100%;
            max-width: 1280px; /* max-w-7xl */
            font-size: 1.25rem; /* text-xl - Applies only to body text, overridden below */
        }

        /* Responsive padding for container (sm:p-8) */
        @media (min-width: 640px) {
            .container {
                padding: 2rem;
            }
        }

        /* ---------------------------------- */
        /* HEADER STYLES */
        /* ---------------------------------- */
        .header {
            display: flex;
            justify-content: space-between;
            width: 98%;
            align-items: center; /* items-center */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .logo-container {
            flex-shrink: 0; /* flex-shrink-0 */
            margin-right: 1.5rem; /* mr-6 */
        }
        .header-title-container {
            flex: 1 1 0%; /* flex-1 min-w-0 */
            text-align: right;
        }
        .header-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .header-subtitle {
            color: #4b5563; /* text-gray-600 */
            font-size: 1.125rem;
        }
        
        /* ---------------------------------- */
        /* FORM STYLES & SPACING */
        /* ---------------------------------- */
        .form-group {
            margin-top: 1.5rem; /* space-y-6 */
        }
        .form-group:first-child {
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
            margin-bottom: 0.25rem; /* mb-1 */
            font-size: 1rem;
        }

        .input-field, .select-field {
            display: block;
            width: 98%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border: 1px solid #d1d5db; /* border border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: border-color 0.3s, box-shadow 0.3s; /* transition duration-150 */
            font-size: 1rem;
        }
        
        .input-field:focus, .select-field:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-blue-500, focus:ring-offset-2 */
        }

        textarea.input-field {
          width: 95%;
        }

        #sessionStartTime, #sessionEndTime {
          width: 95%;
        }
        
        /* Separator and padding */
        .separator-group {
            border-top: 1px solid #d1d5db;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        /* ---------------------------------- */
        /* TIME INPUT GROUPING */
        /* ---------------------------------- */
        .time-input-grid {
            display: grid;
            width: 98%;
            grid-template-columns: 1fr; /* Default: stack on mobile */
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .time-input-grid {
                /* Side-by-side on larger screens */
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        
        /* Ensure that the children of the grid don't inherit the default form-group margin */
        .time-input-grid > div {
            margin-top: 0;
        }


        /* ---------------------------------- */
        /* DYNAMIC CLASS INPUTS STYLES */
        /* ---------------------------------- */
        .grid-container {
            display: grid;
            width: 98%;
            gap: 1rem; /* gap-4 */
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
        .class-input-card {
            padding: 0.75rem; /* p-3 */
            border: 1px solid #e5e7eb; /* border border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .class-input-card input {
            width: 90%;
            padding: 0.5rem 0.75rem; /* px-3 py-2 */
        }
        .class-input-card label {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .placeholder-text {
            color: #6b7280; /* text-gray-500 */
        }
        
        /* ---------------------------------- */
        /* SUBMIT BUTTON STYLES */
        /* ---------------------------------- */
        .submit-btn {
            width: 100%; /* w-full */
            max-width: 600px; /* Constrain button width too */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: 1px solid transparent; /* border border-transparent */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* shadow-md */
            font-weight: 500; /* font-medium */
            color: white; /* text-white */
            background-color: #2563eb; /* bg-blue-600 */
            transition: background-color 0.3s; /* transition duration-300 */
            margin-left: 0; /* Important for alignment when max-width is applied */
            margin-right: auto;
        }
        @media (min-width: 768px) {
            .submit-btn {
                margin-left: 0; /* Keep left aligned */
            }
        }

        .submit-btn:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }
        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 */
        }
        .submit-btn:disabled {
            opacity: 0.5; /* disabled:opacity-50 */
            cursor: not-allowed;
        }

        /* ---------------------------------- */
        /* STATUS MESSAGE STYLES */
        /* ---------------------------------- */
        .status-message {
            margin-top: 1rem; /* mt-4 */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1.125rem; /* text-lg */
            display: none; /* hidden */
            text-align: center;
            max-width: 600px; /* Constrain width */
            margin-left: 0;
            margin-right: auto;
        }
        /* Specific status classes (mimicking Tailwind colors) */
        .status-blue {
            background-color: #dbeafe; /* bg-blue-100 */
            color: #1e40af; /* text-blue-800 */
        }
        .status-red {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-800 */
        }
        .status-green {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-800 */
        }
        .status-yellow {
            background-color: #fef9c3; /* bg-yellow-100 */
            color: #854d0e; /* text-yellow-800 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container"> 
                <img src="https://drive.google.com/thumbnail?id=1FArQtL7K40Tyc-gU7UD-yjMw7GlwTumt" 
                     alt="Chetana Tracker Logo" 
                     style="height: 150px; max-width: 100%; display: block;" 
                     onerror="this.onerror=null; this.src='https://placehold.co/150x150/f0f9ff/000000?text=Logo+Unavailable'">
            </div>

            <div class="header-title-container">
                <h1 class="header-title">Chetana Session Tracker</h1>
                <p class="header-subtitle">Fill out this form for each session separately.</p>
            </div>
        </div>

        <form id="submissionForm">

            <div class="form-group">
                <label for="name">Your Name</label>
                <select id="name" name="name" required class="select-field">
                    <option value="" disabled selected>Select your name</option>
                    </select>
            </div>

            <div class="time-input-grid">
                <div>
                    <label for="sessionStartTime">Date and Session Start Time</label>
                    <input type="datetime-local" id="sessionStartTime" name="sessionStartTime" required class="input-field">
                </div>
    
                <div>
                    <label for="sessionEndTime">Session End Time</label>
                    <input type="datetime-local" id="sessionEndTime" name="sessionEndTime" required class="input-field">
                </div>
            </div>

            <div class="form-group">
                <label for="module">Module/Topic</label>
                <select id="module" name="module" required class="select-field">
                    <option value="" disabled selected>Select module</option>
                    </select>
            </div>

            <div class="separator-group">
                <label for="schoolName">School Name</label>
                <select id="schoolName" name="schoolName" required
                        onchange="populateClassInputs()" class="select-field">
                    <option value="" disabled selected>Select School</option>
                    </select>
            </div>

            <div id="classInputsWrapper" class="form-group grid-container-wrapper"> 
                <div id="classInputsContainer">
                    <p class="placeholder-text">Please select a school to enter number of students attended the session.</p>
                </div>
            </div>

            <div class="separator-group">
                <label for="learningOutcomes">Learning Outcomes Observed</label>
                <textarea id="learningOutcomes" name="learningOutcomes" rows="4" required
                          class="input-field" placeholder="What learning outcomes did you observe?"></textarea>
            </div>

            <div class="form-group">
                <label for="challengesFaced">Challenges Faced</label>
                <textarea id="challengesFaced" name="challengesFaced" rows="4" required
                          class="input-field" placeholder="What challenges, if any, did you face?"></textarea>
            </div>

            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" id="submitButton" class="submit-btn">
                    Submit Session Data
                </button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // CLIENT-SIDE JAVASCRIPT
        const statusMessage = document.getElementById('statusMessage');
        const submissionForm = document.getElementById('submissionForm');
        const submitButton = document.getElementById('submitButton');
        const schoolSelect = document.getElementById('schoolName');
        const classInputsContainer = document.getElementById('classInputsContainer');
        const startTimeInput = document.getElementById('sessionStartTime');
        const endTimeInput = document.getElementById('sessionEndTime');

        /**
         * Shows a status message.
         * @param {string} text The message text.
         * @param {string} className The status class (e.g., 'status-red').
         */
        function showMessage(text, className) {
            statusMessage.className = `status-message ${className}`;
            statusMessage.style.display = 'block';
            statusMessage.textContent = text;
        }

        // --- DATA INJECTION / BINDING LOGIC ---
        const ALL_DATA = (() => {
            try {
                return JSON.parse('<?!= formData ?>');
            } catch (e) {
                console.error("Error loading dynamic data.", e);
                showMessage('ERROR: Dynamic school data failed to load. Please ensure the Apps Script is correctly deployed.', 'bg-red-100 text-red-800');
                return {
                    schoolData: { error: "Dynamic data loading failed." },
                    coordinatorData: { error: "Dynamic data loading failed." },
                    moduleData: { error: "Dynamic data loading failed." }
                };
            }
        })();

        // VITAL FIX: Data is now expected as pure arrays, not nested objects, based on your doGet() function.
        // School data is the map of schoolName -> [classes], or an error object.
        const SCHOOL_DATA = ALL_DATA.schoolData || {};
        // Coordinator and Module data are now expected to be clean arrays of strings.
        const COORDINATOR_NAMES = ALL_DATA.coordinatorData || []; 
        const MODULE_NAMES = ALL_DATA.moduleData || [];           
        const ERRORS = ALL_DATA.errors || {};

        // Prepare School Names (keys of the school data object), excluding the 'error' key if present
        const SCHOOL_NAMES = Object.keys(SCHOOL_DATA).sort().filter(key => key !== 'error');


        /**
         * Populates the School Name dropdown on page load.
         */
        function populateSchoolDropdown() {
            // Check for a specific school data loading error
            if (ERRORS.schools) {
                showMessage('ERROR (Schools): ' + ERRORS.schools, 'status-red');
            } else if (SCHOOL_NAMES.length === 0) {
                console.warn('No school data found. School dropdown is empty.');
            } else {
                const schoolOptions = SCHOOL_NAMES.map(name => `<option value="${name}">${name}</option>`).join('');
                schoolSelect.innerHTML += schoolOptions;
            }
        }

        /**
         * Populates the Coordinator Name dropdown on page load.
         */
        function populateCoordinatorDropdown() {
            const nameSelect = document.getElementById('name');
            // Check for a specific coordinator data loading error
            if (ERRORS.coordinators) {
                showMessage('ERROR (Coordinators): ' + ERRORS.coordinators, 'status-red');
            } else if (COORDINATOR_NAMES.length === 0) {
                console.warn('No coordinator data found. Coordinator dropdown is empty.');
            } else {
                // FIX: Use the COORDINATOR_NAMES array directly
                const coordinatorOptions = COORDINATOR_NAMES
                    .map(name => `<option value="${name}">${name}</option>`)
                    .join('');
                nameSelect.innerHTML += coordinatorOptions;
            }
        }

        /**
         * Populates the Module dropdown on page load.
         */
        function populateModuleDropdown() {
            const moduleSelect = document.getElementById('module');
            // Check for a specific module data loading error
            if (ERRORS.modules) {
                showMessage('ERROR (Modules): ' + ERRORS.modules, 'status-red');
            } else if (MODULE_NAMES.length === 0) {
                console.warn('No module data found. Module dropdown is empty.');
            } else {
                // FIX: Use the MODULE_NAMES array directly
                const moduleOptions = MODULE_NAMES
                    .map(name => `<option value="${name}">${name}</option>`)
                    .join('');
                moduleSelect.innerHTML += moduleOptions;
            }
        }

        /**
         * Populates the class container with number inputs based on selected school.
         */
        function populateClassInputs() {
            const selectedSchool = schoolSelect.value;
            classInputsContainer.innerHTML = ''; // Clear previous inputs

            const availableClasses = SCHOOL_DATA[selectedSchool];
            if (selectedSchool && availableClasses) {
                let html = `<h3 class="header-title" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Student Counts for ${selectedSchool}</h3>`;

                // Create a grid for the inputs, using the new class name
                html += '<div class="grid-container">';

                availableClasses.forEach(cls => {
                    html += `
                        <div class="class-input-card">
                            <label for="class_${cls}">${cls}</label>
                            <input type="number" id="class_${cls}"
                                   data-class-name="${cls}"
                                   name="class_count_${cls}"
                                   min="0" max="100"
                                   placeholder="0"
                                   class="input-field" style="padding: 0.5rem 0.75rem; font-size: 1rem;">
                        </div>
                    `;
                });

                html += '</div>';
                classInputsContainer.innerHTML = html;
            } else {
                classInputsContainer.innerHTML = '<p class="placeholder-text">Please select a school to enter number of students attended the session.</p>';
            }
        }


        // --- Submission Logic ---
        submissionForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // --- 1. VALIDATION ---

            // A. Time Validation
            const startTimeInputVal = startTimeInput.value;
            const endTimeInputVal = endTimeInput.value;

            if (!startTimeInputVal || !endTimeInputVal) {
                showMessage('Please enter both a start and end time.', 'status-yellow');
                return;
            }

            const startTime = new Date(startTimeInputVal);
            const endTime = new Date(endTimeInputVal);
            const durationInMinutes = (endTime.getTime() - startTime.getTime()) / 60000;

            if (endTime <= startTime) {
                showMessage('Session End Time must be after the Session Start Time.', 'status-red');
                return;
            }

            if (durationInMinutes < 30 || durationInMinutes > 180) {
                 showMessage('Session duration must be between 30 min and 3 hours.', 'status-red');
                 return;
            }

            // B. Student Count Validation
            const classInputs = classInputsContainer.querySelectorAll('input[type="number"]');
            let classCountsArray = [];
            let totalStudents = 0;

            classInputs.forEach(input => {
                const className = input.dataset.className;
                const count = parseInt(input.value || 0);

                if (count > 0) {
                    classCountsArray.push(`${className}: ${count}`);
                    totalStudents += count;
                }
            });

            // Total students must be between 5 and 100
            if (totalStudents < 5 || totalStudents > 100) {
                 showMessage(`Total student count must be between 5 and 100. (Current total: ${totalStudents})`, 'status-red');
                 return;
            }

            // --- 2. PREPARE DATA ---
            const formData = {
                name: document.getElementById('name').value,
                sessionStartTime: startTimeInputVal,
                sessionEndTime: endTimeInputVal,
                module: document.getElementById('module').value,
                schoolName: document.getElementById('schoolName').value,
                classCounts: classCountsArray.join(', '), // Format as "6a: 15, 7b: 20"
                learningOutcomes: document.getElementById('learningOutcomes').value,
                challengesFaced: document.getElementById('challengesFaced').value
            };

            // --- 3. SUBMIT (Will only work in Apps Script environment) ---
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            showMessage('Saving your data... please wait.', 'status-blue');

            // Check if google.script.run is available before calling
            if (typeof google === 'object' && google.script && google.script.run) {
                // Call the server-side Apps Script function
                // Assuming your Apps Script function is named 'processForm'
                google.script.run
                    .withSuccessHandler(onSuccess)
                    .withFailureHandler(onError)
                    .processForm(formData);
            } else {
                onError(new Error("google.script.run is not available. This form must be run from a Google Apps Script deployment."));
            }
        });

        // Callback function for successful server execution
        function onSuccess(result) {
            submitButton.textContent = 'Submit Session Data';
            submitButton.disabled = false;

            // Reset the form
            submissionForm.reset();
            // Clear the dynamic class inputs
            classInputsContainer.innerHTML = '<p class="placeholder-text">Please select a school to enter number of students attended the session.</p>';

            showMessage('Success! Data has been saved. You can submit another form.', 'status-green');
        }

        // Callback function for failed server execution
        function onError(error) {
            submitButton.textContent = 'Submit Session Data';
            submitButton.disabled = false;
            // Display only the error message if it exists, otherwise a generic error.
            const errorMessage = error && error.message ? error.message : "An unknown error occurred.";
            showMessage('Error: Failed to save data. ' + errorMessage, 'status-red');
            console.error(error);
        }

        /**
         * Helper function to format a Date object into a datetime-local string (YYYY-MM-DDTHH:MM).
         * @param {Date} date The date object to format.
         * @return {string} The formatted string.
         */
        function formatDateTimeLocal(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${d}T${h}:${min}`;
        }

        /**
         * Sets the default start time to today at 9:00 AM if the field is empty on focus.
         */
        startTimeInput.addEventListener('focus', function() {
            if (!this.value) {
                const now = new Date();
                // Today, 9:00 AM
                const defaultTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 0);
                this.value = formatDateTimeLocal(defaultTime);
            }
        });

        /**
         * Sets the default end time to 90 minutes after the start time if the field is empty on focus.
         */
        endTimeInput.addEventListener('focus', function() {
            if (!this.value && startTimeInput.value) {
                const startTime = new Date(startTimeInput.value);
                // Add 90 minutes (1.5 hours)
                const defaultEndTime = new Date(startTime.getTime() + 90 * 60000);
                this.value = formatDateTimeLocal(defaultEndTime);
            }
        });

        // --- Initialize Page (FIX APPLIED HERE) ---
        // Populate all dynamic dropdowns when the script loads
        document.addEventListener('DOMContentLoaded', function() {
            populateSchoolDropdown();
            populateCoordinatorDropdown();
            populateModuleDropdown();
        });
    </script>
</body>
</html>
